<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 <link rel="stylesheet" href="assets/style.css">
</head>

<body>

  <svg height="300px" width="300px">
    <rect x="70" y="80" height="150px" width="150px" fill="#ffff00" stroke="magenta" stroke-width="5px"/>
  </svg>

  <svg height="300px" width="400px">
    <rect x="50" y="80" height="150px" width="300px" fill="limegreen" stroke="#ff5722" stroke-width="5px"/>
  </svg>

  <svg height="300px" width="300px">
    <circle cx="150" cy="150" r="80" fill="pink" stroke="cyan" stroke-width="5px"/>
  </svg>

  <svg height="300px" width="300px">
    <ellipse cx="150" cy="150" rx="120" ry="80" fill="deepskyblue" stroke="lime" stroke-width="5px"/>
  </svg>

  <div>
    <svg class="star" width="200" height="200">
      <polygon class="polygon" points="50,5 160,50 1,67 130,100" fill="greenyellow" stroke="darkorchid"
        stroke-width="3px"/>
    </svg>
  </div>

</body>

</html>
